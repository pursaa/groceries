<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Grocery List</h1>
      </div>
      <p>Enter the items you need from the grocery store:</p>
      <form class="form">
        <div class="form-group">
          <label for="first-item">First Item:</label>
          <input type="text" class="form-control" id="first-item">
        </div>

        <div class="form-group">
          <label for="second-item">Second Item:</label>
          <input type="text" class="form-control" id="second-item">
        </div>

        <div class="form-group">
          <label for="third-item">Third Item:</label>
          <input type="text" class="form-control" id="third-item">
        </div>

        <div class="form-group">
          <label for="fourth-item">Fourth Item:</label>
          <input type="text" class="form-control" id="fourth-item">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="list">
        <ul>
          <li></li>
        </ul>

      </div>
    </div>
  </body>
</html>
